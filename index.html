<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>book-library</title>
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Hello, book-library!</h1>
    </div>
    <div class="content">
      
      <div class="library-container">
        <div class="book-container">
          <h2 class="title">title</h2>
          <div class="book-inforamtion">
            <p class="author">Author: <span contenteditable="true">anon</span></p>
            <p>Pages: <span contenteditable="true">15</span> /
                      <span contenteditable="true">365</span></p>
          </div>
          <div class="button-container">
            <button id="edit-button">Edit</button>
            <button id="status-button">Complete</button>
          </div>
        </div>
        <div class="book-container">
          <button class="add-book-button" id="show-dialog-button">
            <svg class="add-book-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title></title> <g id="Complete"> <g data-name="add" id="add-2"> <g> <line fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="12" x2="12" y1="19" y2="5"></line> <line fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="5" x2="19" y1="12" y2="12"></line> </g> </g> </g> </g></svg>          
          </button>
        </div>
      </div>

      <dialog class="add-book-dialog" id="add-book-dialog">
        <form method="dialog" class="new-book-form">
          <div class="dialog-header">
            <h2>Add New Book</h2>
            <button class="close-button" aria-label="Close">x</button>
          </div>

          <div class="form-body">
            <div class="form-field">
              <label for="title">Title:</label>
              <input id="title" type="text" name="title" required>
            </div>

            <div class="form-field">
              <label for="author">Author:</label>
              <input id="author" type="text" name="author" required>
            </div>

            <div class="form-field-group">
              <div class="form-field">
                <label for="total-page">Total Page:</label>
                <input id="total-page" type="number" name="total-page" min="0">
              </div>

              <div class="form-field">
                <label for="completed-page">Pages Read:</label>
                <input id="completed-page" type="number" name="completed-page" min="0">
              </div>
            </div>

            <div class="form-field checkbox-field">
              <input id="status" type="checkbox" name="status">
              <label for="status">Have you finished this book?</label>
            </div>
            <div class="dialog-actions">
              <button class="btn btn-primary" type="submit">Add Book</button>
              <button class="btn btn-secondary" type="button" formnovalidate>Cancel</button>
            </div>
          </div>
        </form>
      </dialog>
    </div>
  </div>
  <script src="/script/script.js"></script>
</body>
</html>
