<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>book-library</title>
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Hello, book-library!</h1>
      <button class="btn add-book-button" id="show-dialog-button">
        add new book
      </button>
    </div>
    <div class="content">
      
      <div class="library-container"></div>

      <dialog class="add-book-dialog" id="add-book-dialog">
        <form method="dialog" class="new-book-form">
          <div class="dialog-header">
            <h2>Add New Book</h2>
            <button class="close-button" aria-label="Close">x</button>
          </div>

          <div class="form-body">
            <div class="form-field">
              <label for="title">Title:</label>
              <input id="title" type="text" name="title" required>
            </div>

            <div class="form-field">
              <label for="author">Author:</label>
              <input id="author" type="text" name="author" required>
            </div>

            <div class="form-field-group">
              <div class="form-field">
                <label for="total-page">Total Page:</label>
                <input id="total-page" type="number" name="total-page" min="0">
              </div>

              <div class="form-field">
                <label for="completed-page">Pages Read:</label>
                <input id="completed-page" type="number" name="completed-page" min="0">
              </div>
            </div>

            <div class="form-field checkbox-field">
              <input id="status" type="checkbox" name="status">
              <label for="status">Have you finished this book?</label>
            </div>
            <div class="dialog-actions">
              <button class="btn btn-primary" type="submit">Add Book</button>
              <button class="btn btn-secondary" type="button" formnovalidate>Cancel</button>
            </div>
          </div>
        </form>
      </dialog>
    </div>
  </div>
  <script src="/script/script.js"></script>
</body>
</html>
